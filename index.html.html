<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's ü•∞</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Welcome overlay */
        #welcomeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #welcomeOverlay h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        #startBtn {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff6f91;
            color: white;
            transition: 0.3s;
        }

        #startBtn:hover {
            background: #ff4c70;
        }

        /* Main page styles */
        .card {
            position: relative;
            z-index: 3;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            color: white;
            max-width: 450px;
            position: relative;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .flower, .heart {
            position: absolute;
            animation: float 4s linear infinite; /* slower, smooth floating */
            z-index: 1;
        }

        .flower { opacity: 0.7; }
        .heart { opacity: 0.25; color: white; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite ease-in-out;
            z-index: 2;
        }
    </style>
</head>
<body>

<!-- Welcome overlay -->
<div id="welcomeOverlay">
    <h1>Hey Kimy üòä</h1>
    <button id="startBtn">Open Your Valentine Surprise ‚ù§Ô∏è</button>
</div>

<!-- Main Valentine content -->
<div class="card" id="valentineCard">
    <h1 id="name">Happy Valentines Day Dory ü•∞</h1>
    <p>I have really enjoyed speaking to you for these past few weeks üòä</p>
       <p>I hope you enjoy the day ü´∂üèº</p> 
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="best-part.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // Create floating flowers
    function createFlower() {
        const flowers = ["üå∏", "üå∑", "üåπ"];
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.fontSize = Math.random() * 25 + 20 + "px";
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 15000);
    }

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 30 + 25 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
    }

    // Floating sparkles
    setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
    }, 300);

    // Start button
    const startBtn = document.getElementById("startBtn");
    const welcomeOverlay = document.getElementById("welcomeOverlay");
    const music = document.getElementById("bgMusic");

    startBtn.addEventListener('click', () => {
        // Hide welcome
        welcomeOverlay.style.display = 'none';

        // Start audio at 0:40
        music.currentTime = 40;
        music.volume = 1.0;
        const playPromise = music.play();

        if (playPromise !== undefined) {
            playPromise.catch(error => alert("Click again if music doesn't start"));
        }

        // Start floating elements
        for (let j = 0; j < 5; j++) {
            setTimeout(createFlower, j * 300);
            setTimeout(createHeart, j * 400);
        }
        setInterval(createFlower, 1200);
        setInterval(createHeart, 1800);
    });
</script>

</body>
</html>
